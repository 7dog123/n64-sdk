<pre><font face="arial" color="#0000A0" size="6"><strong>nuGfxSetZBuffer</strong></font><font face="arial" color="#0000A0" size="6"> <b>(Macro)</font></pre></b>

<hr>
<font face="arial" size="-1">
<strong>Syntax:</strong><br>
<font face="courier" size="3"><pre>void nuGfxSetZBuffer(u16* Zbuffer_ptr)</pre></font>

<P>
<strong>Arguments</strong>
<ul>
<li>Zbuffer_ptr</ul>

<P>
<strong>Return Value</strong>
<br>
None

<P>
<strong>Explanation</strong>
<br>
Register the Z-Buffer.

<p>Z-Buffer is set to 0x80000400 by the nuGfxInit function by default.	Use this function to reset it in case of making any changes.
</p>
