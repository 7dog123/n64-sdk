<pre><font face="arial" color="#0000A0" size="6"><strong>nuGfxCfbNum</strong></font></pre>

<hr>
<font face="arial" size="-1">
<strong>Syntax</strong><br>
<font face="courier" size="3"><pre>u32 nuGfxCfbNum</pre></font>

<P>
<strong>Explanation</strong>
<br>
The number of the frame buffer which is for the drawing object of	the graphics task.

<p>To be set by the nuGfxSetCfb function from the application.
</p>
