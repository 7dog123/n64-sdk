<hr>
<font face="arial" size="-1">
<strong>Syntax</strong><br>
<font face="courier" size="3"><pre>u32 nuGfxDisplay</pre></font>

<strong>Explanation</strong>

<p>To be set by the nuGfxDisplayOn,nuGfxDisplayOff functions from	the application.
