<HR>

<Pre>
<FONT size="4"><STRONG>Syntax:</STRONG></FONT>
</Pre>

<PRE>
void* nuAuStlHeapAlloc(s32 length)
</PRE>

<Pre>
<FONT size="4"><STRONG>Argument: </STRONG></FONT>
</Pre>

<PRE>
length 	Memory size reserved from heap
</PRE>

<Pre>
<FONT size="4"><STRONG>Return Value: </STRONG></FONT>
</Pre>

<PRE>

</PRE>

<Pre>
<FONT size="4"><STRONG>Description: </STRONG></FONT>
</Pre>

<P>
