<pre><font size="6"><strong>nuAuStlSndPlayerSndStop</strong></font>(Macro)</pre>

<hr>

<pre><font size="4"><strong>Syntax:</strong></font></pre>

<pre>s32 nuAuStlSndPlayerSndStop(u32 handle, s32 speed)</pre>

<pre><font size="4"><strong>Arguments:</strong></font></pre>

<pre>handle	sound handle
speed	number of frames until stop</pre>

<pre><font size="4"><strong>Return Value:</strong></font></pre>

<pre>Number of channels for which command was executed</pre>

<pre><font size="4"><strong>Explanation:</strong></font></pre>

<p>Stops sounds which are specified by the sound handle.
</p>
