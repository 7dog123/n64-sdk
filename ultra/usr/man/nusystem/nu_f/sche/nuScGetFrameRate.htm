<font color="#0000A0" size="6"><b>nuScGetFrameRate</b></FONT>

<HR>
<font face="arial" size="-1">
<b>Syntax</b><br>
<font face="courier" size="3"><pre>s32 nuScGetFrameRate(void)
</font></pre>

<P>
<b>Argument</b>
<br>
None

<P>
<b>Return Value</b>
<ul> 
<li>Frame rate: MTSC/MPAL=60, PAL=50
</ul>

<P>
<b>Explanation</b>
</br>
Get frame rate.
</P>

<P>
The frame rate which is obtained from osTvType, in the N64 system, is returned. 
</P>
