<HR>
<font face="arial" size="-1">
<STRONG>Syntax</STRONG><br>
<font face="courier" size="3"><PRE>
void* nuAuHeapAlloc(s32 length)
</PRE></font>


<P>
<STRONG>Arguments</STRONG>
<ul>
<li>length 	is the memory size reserved from the heap
</ul>

<P><STRONG>Return Value</STRONG>
<br>
Pointer to reserved heap memory 


<P>
<STRONG>Explanation</STRONG>
<br>
Heap memory of the specified size is reserved from audio heap memory and a pointer is returned. 
</P>
