<h1>mfsStrLen</h1>

<hr>

<p><strong>Format</strong></p>

<dl>
    <dd>s32 mfsStrLen(const u8* src)</dd>
</dl>

<p><strong>Arguments</strong></p>

<dl>
    <dd>src Character string buffer</dd>
</dl>

<p><strong>Return value</strong></p>

<dl>
    <dd>Number of characters</dd>
</dl>

<p><strong>Function</strong></p>

<dl>
    <dd>Calculates character string length</dd>
</dl>

<p><strong>Description</strong></p>

<p>This function calculates and returns the length of character string src.  The terminating NULL is not counted.</p>
