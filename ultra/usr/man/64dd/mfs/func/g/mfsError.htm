<p>Global variable</p>

<h1>mfsError</h1>

<hr>

<p><strong>Definition</strong></p>

<dl>
    <dd>s32 mfsError</dd>
</dl>

<p><strong>Description</strong></p>

<p>This variable stores the error when a LEO function is called within the MFS library.
When the MFS_ERR_DEVICE error is returned, check the value of this variable and perform error handling.</p>
