<h1>mfsHGetDisk</h1>

<hr>

<p><strong>Format:</strong> s32 mfsHGetDisk(void)</p>

<p><strong>Arguments:</strong> None</p>

<p><strong>Return value:</strong>Current drive number</p>

<p><strong>Function:</strong>
Obtains current drive number</p>

<p><strong>Description:</strong>
This function obtains and returns the current drive number.
The integer value 0 is returned for drive A and 1 is returned for drive B.</p>
