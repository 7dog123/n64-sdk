<h1>mfsHFclose</h1>

<hr>

<p><strong>Format</strong></p>

<dl>
    <dd>s32 mfsHFclose(MfsFile handle)</dd>
</dl>

<p><strong>Arguments</strong></p>

<dl>
    <dd>handle File handle</dd>
</dl>

<p><strong>Return value</strong></p>

<dl>
    <dd>Error</dd>
</dl>

<p><strong>Function</strong></p>

<dl>
    <dd>Closes file</dd>
</dl>

<p><strong>Description</strong></p>

<p>This function closes the file specified by handle and releases the file handle.</p>

<p>Main errors</p>

<dl>
    <dd>MFS_ERR_NO Normal temination</dd>
</dl>
